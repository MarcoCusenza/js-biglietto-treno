<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del Treno</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <!-- MAIN -->
    <main class="bg-secondary text-light">
        <!-- Titolo -->
        <section id="title" class="d-flex flex-column justify-content-center align-items-center">
            <h1 class="fw-bold">Biglietti del Treno</h1>
            <h4>Dimmi chi sei e ti dirò qual è il tuo treno</h4>
        </section>

        <!-- Contenuto -->
        <section id="content">
            <div class="container my-4 py-2 bg-dark rounded-3">
                <h3>Lunghezza del percorso in Km: <span id="km"></span></h3>
                <h3 class="py-4">Data di nascita: <span id="birthday-day"></span>/<span
                        id="birthday-month"></span>/<span id="birthday-year"></span></h3>
                <span id="magg-eta" class="fs-4 mt-5 bg-success"></span>
                <div id="tot" class="pt-4"></div>
                <div id="sconto" class=""></div>
                <h2 id="prezzo"></h2>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="d-flex flex-column justify-content-center align-items-center text-light bg-dark">
        <div>Today is <span id="today-day"></span>/<span id="today-month"></span>/<span id="today-year"></span></div>
        <div>Created by Marco</div>
    </footer>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
